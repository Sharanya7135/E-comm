<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Admin Login</title>
        <link rel="stylesheet"
            href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
        <style>
        /* Global Styles */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }

        /* Background */
        body {
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: rgb(157, 117, 227);
        }

        /* Login Box */
        .login-container {
            padding: 30px;
            width: 320px;
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-radius: 12px;
            box-shadow: 0px 4px 20px rgba(0, 0, 0, 0.2);
            text-align: center;
            color: white;
        }

        .login-container h2 {
            margin-bottom: 20px;
            font-size: 24px;
        }

        .login-container input {
            width: 100%;
            padding: 12px;
            margin: 10px 0;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            background: rgba(255, 255, 255, 0.2);
            color: white;
            outline: none;
        }

        .login-container input::placeholder {
            color: rgba(255, 255, 255, 0.7);
        }

        .login-container button {
            width: 100%;
            padding: 12px;
            background: #421798;
            color: white;
            font-size: 16px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: 0.3s;
            margin-top: 10px;
        }

        .login-container button:hover {
            background: #421dba;
            transform: scale(1.05);
        }

        /* Home Button */
        .home-button {
            background: #6c757d;
        }

        .home-button:hover {
            background: #5a6268;
        }
    </style>
    </head>
    <body>

        <script type="module">
        // Import Firebase SDK
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
        import { getAuth, signInWithEmailAndPassword } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";

        // Firebase configuration
        const firebaseConfig = {
            apiKey: "AIzaSyALS-1EI3vC3_e3BfdfbfQR2rT_H-RQUVg",
            authDomain: "ADMIN",
            projectId: "ecommerce-website-ff296",
            storageBucket: "",
            messagingSenderId: "215343343164",
            appId: "1:215343343164:web:cb3ca6d36c4336e8280539"
        };

        // Initialize Firebase
        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);

        // Redirect if already logged in (session exists)
        if (localStorage.getItem("adminSession")) {
            window.location.href = "dashboard.html";
        }

        // Login function
        document.addEventListener("DOMContentLoaded", function() {
            const loginForm = document.getElementById("loginForm");

            loginForm.addEventListener("submit", function(event) {
                event.preventDefault();

                const email = document.getElementById("username").value;
                const password = document.getElementById("password").value;

                signInWithEmailAndPassword(auth, email, password)
                    .then((userCredential) => {
                        localStorage.setItem("adminSession", "true"); // Store session
                        alert("Login successful!");
                        window.location.href = "dashboard.html"; // Redirect to Home Page
                    })
                    .catch((error) => {
                        alert("Error: " + error.message);
                    });
            });
        });
    </script>

        <div class="login-container">
            <h2>Admin Login</h2>
            <form id="loginForm">
                <input type="email" id="username" placeholder="Email" required>
                <input type="password" id="password" placeholder="Password"
                    required>
                <button type="submit">Login</button>
            </form>
            <button class="home-button" type="button"
                onclick="window.location.href='index.html'">Home</button>
        </div>

    </body>
</html>
