<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Panel - Manage Products</title>
    <link rel="stylesheet" href="css/admin.css">
    <link rel="stylesheet" href="css/AdminDashboard.css">
        <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-database.js"></script>
    <!-- Font Awesome for icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>

<body>

    <!-- Sidebar -->
    <div class="sidebar">
        <div class="sidebar-header">
            <h2>Admin Panel</h2>
            <div class="admin-info">
                <div class="admin-avatar">
                    <img src="img/logo.jpg" alt="CSI LOGO">
                </div>
                <div class="admin-name" id="adminName">Admin</div>
            </div>
        </div>

        <ul class="nav-menu">
            <li class="nav-item">
                <a href="dashboard.html">
                    <i class="fas fa-tachometer-alt"></i>
                    <span>Dashboard</span>
                </a>
            </li>
            <li class="nav-item">
                <a href="adminPanel.html">
                    <i class="fas fa-file-alt"></i>
                    <span>Orders</span>
                </a>
            </li>
            <li class="nav-item active">
                <a href="admin-manage.html">
                    <i class="fas fa-shopping-cart"></i>
                    <span>Manage Stock</span>
                </a>
            </li>
            <li class="nav-item">
                <a href="settings.html">
                    <i class="fas fa-cog"></i>
                    <span>Settings</span>
                </a>
            </li>
            <li class="nav-item">
                <a href="review.html">
                    <i class="fas fa-comment-alt"></i>
                    <span>Feedback</span>
                </a>
            </li>
            <li class="nav-item" id="logoutBtn">
                <a href="AdminLogout.html">
                    <i class="fas fa-sign-out-alt"></i>
                    <span>Logout</span>
                </a>
            </li>
        </ul>
    </div>
    

    <!-- Main Content -->
    <div class="main-content">
        <div class="page-header">
            <h1>Manage Products</h1>
            <div class="breadcrumb">Home / Manage Products</div>
        </div>
        <!-- ðŸ”¹ Search Bar for Filtering Products -->
        <div class="search-container">
            <input type="text" id="search-box" placeholder="Search Product..." oninput="filterProducts()">
            <i class="fas fa-search search-icon"></i>
        </div>

        <!-- ðŸ”¹ Add Product Form -->
        <h3>Add New Product</h3>
        <form id="add-product-form">
            <input type="text" id="title" placeholder="Product Title" required>
            <input type="text" id="description" placeholder="Description" required>
            <input type="number" id="final_price" placeholder="Price" required>
            <input type="text" id="image_url" placeholder="Image URL" required>
            <input type="number" id="stock" placeholder="Stock Quantity" required>
            <button type="submit">Add Product</button>
        </form>

        <!-- ðŸ”¹ Product List Container -->
        <div id="product-list"></div>
    </div>

    <script src="js/admin-manage.js"></script>
</body>

</html>
